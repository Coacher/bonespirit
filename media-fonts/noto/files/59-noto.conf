<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>Noto Mono</family>
		<default>
			<family>monospace</family>
		</default>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Noto Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>Noto Sans</family>
		<default>
			<family>sans-serif</family>
		</default>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
		</prefer>
	</alias>
	<alias>
		<family>Noto Serif</family>
		<default>
			<family>serif</family>
		</default>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
		</prefer>
	</alias>
</fontconfig>
