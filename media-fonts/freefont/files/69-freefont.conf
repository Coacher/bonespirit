<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>FreeMono</family>
		<default>
			<family>monospace</family>
		</default>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>FreeMono</family>
		</prefer>
	</alias>
	<alias>
		<family>FreeSans</family>
		<default>
			<family>sans-serif</family>
		</default>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>FreeSans</family>
		</prefer>
	</alias>
	<alias>
		<family>FreeSerif</family>
		<default>
			<family>serif</family>
		</default>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>FreeSerif</family>
		</prefer>
	</alias>
</fontconfig>
